<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/shop.js"></script>
    <title>Super Mario Bros - Shop</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="./img/favicons/site.webmanifest">
    <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <section class="nav-container">
        <nav class="main-nav">
            
            <div class="nav-item">
                <a href="index.html">
                <img class="#" src="img/mario-icons/box.png" alt="biep">
                Home</a>
            </div>
            
            <div class="nav-item">
                <a href="#" onclick="play()"> 
                <img class="#" src="img/mario-icons/mushroom.png" alt="biep">
                Play</a>
            </div>

            <div class="nav-item">
                <a href="#">
                <img class="#" src="img/mario-icons/coin.png" alt="biep">
                Cart</a>
            </div>
        </nav>
    </section>
    <div class="empty"></div>
    <section class="main-container">
        <h1>SHOP</h1>
        <section class="shop-cards">
            
            <section class="shop-card">
                <h2 class="shop-card-title">NES VERSION</h2>
                <figure>
                    <img src="img/consoles/nes-game.jpg" alt="nes game">
                </figure>
                    <h2 class="card-price">PRICE $ 24,99</h2>
                    <button class="buy-now" data-id-product="1">BUY NOW</button>
            </section>

            <section class="shop-card">
                <h2 class="shop-card-title">Arcade Machine</h2>
                <figure>
                    <img src="img/consoles/arcade.jpg" alt="arcade machine">
                </figure>
                <h2 class="card-price">PRICE $ 1,234.56</h2>
                    <p class="shop-card-text">
                </p>
                    <button class="buy-now" data-product="2">BUY NOW </button>
            </section>
        </section>
    </section>
</body>
</html>
